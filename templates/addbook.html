{% extends "base2.html" %}

{% block title %}
   Adding Books

{% endblock title %}

{% block css %}
        <style>
            .container{
                 margin-top:10px;
                 /* position:relative; */
                 width:100%;
                 /* width:100vw; */
                 /* max-width: 370px; */
                 height:850px;
                 background:linear-gradient(0deg,green,yellow,orange);

            }
            .form-page{
                position:relative;
                padding:45px;
            }

            .col-md-9{
                text-align: center;
                margin-top: 15px;
            }

            .form-page input,select{
                width:35%;
                position:relative;
                padding:10px 19px;
                /* margin:-1px 2px; */
                border-radius: 20px;
                border:none;
                outline: none;
                font-size: 25px;
                margin-bottom: 5px;
            }
            label{
                font-size: 25px;
                font-weight: bolder;
            }
            h1{
                color:red;
                font-size: 45px;
            }
            button{
                padding:7px;
                width:173px;
                border-radius: 20px;
                border:none;
                outline:none;
                font-size: 30px;
                background-color: rgb(231, 251, 9);
                color:rgb(255, 89, 0);
                
            }

        </style>


{% endblock css %}

{% block body %}
         <div class="container">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-9">
                    <h1>Add Books</h1>
                    <div class="row">

                    </div>
                    <form action="{{url_for('addbook')}}" method="POST">
                        <div class="form-page">
                            <label for="Booktitle">Enter Book Title:</label>
                            <input type="text" placeholder="Enter book name" name="Booktitle" id="Bookname" required>

                        </div>
                        <div class="form-page">
                            <label for="BookEdition">Enter Book Edition:</label>
                            <input type="text" placeholder="Enter book Edition" name="BookEdition" id="BookEdition" required>

                        </div>
                        <div class="form-page">
                            <label for="Availablity">Availablity Status</label>
                            <select name="Availablity" id="Availablity status">
                                <option value="Available">Available</option>
                                <option value="Not Available">Not Available</option>
                            </select>

                        </div>
                        <div class="form-page">
                            <label for="Genre">Enter Book Genre:</label>
                            <input type="text" placeholder="Enter book Genre" name="Genre" id="Genre" required>

                        </div>
                        <button type="submit">Add Book</button>
                    </form>
                </div>
            </div>
         </div>

{% endblock body %}
